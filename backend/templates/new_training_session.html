{% extends "base.html" %}
{% block content %}
<h1 class="mt-4">Create New Training Session</h1>

<form method="POST" action="{{ url_for('session.new_training_session') }}">
    <div class="form-group">
        <label for="trainer_id">Trainer</label>
        <select class="form-control" id="trainer_id" name="trainer_id" required>
            {% for trainer in trainers %}
            <option value="{{ trainer.id }}">{{ trainer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mt-2">
        <label for="session_date">Session Date</label>
        <input type="date" class="form-control" id="session_date" name="session_date" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Create Session</button>
</form>
{% endblock %}
